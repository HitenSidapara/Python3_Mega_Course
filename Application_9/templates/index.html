<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Collector App</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <div class="container">
        <h1>Collecting Height</h1>
        <h3>Please fill the entries to get population statistics for height</h3>
        <div class="message">
            {{ text|safe }}
        </div>
        <form action="{{ url_for('success') }}" method="post">
            <input type="email" placeholder="Enter Your Email Address" title="Your email will be safe with us" name="email" required>
            <br>
            <input type="number" placeholder="Enter Your Height in cm" title="Your email will be safe with us" min="50" max="300" name="height" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
